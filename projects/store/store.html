<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/store.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-sm navbar-dark bg-dark"
      aria-label="Third navbar example"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TechIt</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarsExample03"
          aria-controls="navbarsExample03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample03">
          <ul class="navbar-nav me-auto mb-2 mb-sm-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#product-line-id"
                >Products</a
              >
            </li>

            <!-- <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li> -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Branches</a
              >
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Branch1</a></li>
                <li><a class="dropdown-item" href="#">Branch2</a></li>
                <li><a class="dropdown-item" href="#">Branch3</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="modal" href="#contactModal"
                >Contact Us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="full-page">
      <div class="page1">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
          </div>
          <div class="carousel-inner carousel-inner-set">
            <div class="carousel-item active">
              <img
                src="./images/c-d-x-PDX_a_82obo-unsplash.jpg"
                class="d-block w-100 carousel-img"
                alt="..."
                onclick="headPhone()"
              />
              <h1 class="newText">Audio - New in Store</h1>
            </div>
            <div class="carousel-item">
              <img
                src="./images/pexels-lastly-699122.jpg"
                class="d-block w-100 carousel-img"
                alt="..."
                onclick="cellPhone()"
              />
              <h1 class="newText">Cell Phone - New in Store</h1>
            </div>
            <div class="carousel-item">
              <img
                src="./images/pexels-xexusdesigner-777001.jpg"
                class="d-block w-100 carousel-img"
                alt="..."
                onclick="monitor()"
              />
              <h1 class="newText">Monitor - New in Store</h1>
            </div>
            <div class="carousel-item">
              <img
                src="./images/kari-shea-1SAnrIxw5OY-unsplash.jpg"
                class="d-block w-100 carousel-img"
                alt="..."
                onclick="laptop()"
              />
              <h1 class="newText">Laptop - New in Store</h1>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
            st
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!-- <div><h2>New Products</h2></div> -->
      </div>
      <div class="product-line" id="product-line-id"></div>
    </div>



    <div class="modal fade" id="contactModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="First Name"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Last Name"
                required
              />
            </div>

            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="email"
                required
              />
            </div>
            <div class="mb-3">
              <textarea id="comment" name="shareText" rows="4" cols="50"  placeholder="Share with Us"></textarea>
              
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="./scripts/store.js"></script>
</html>
