<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <style>
        .main{
            border: 1px solid #000;
            margin-left: 20px;
            margin-right: 20px;
        }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="row">
          <div class="col-6 text-center " id="leftColumn">
            <h1 class="display-4" style="color: red">Guess the Number</h1>
            <p>You have 5 attemps to guess number (1-10)</p>
            <p>
              Your Guess: <input type="text" id="inputtext" />
              <button type="button" class="btn btn-success b-check" onclick="">
                check
              </button>
            </p>
          </div>
          <div class="col-6 text-center" id="rightColumn">
            
            <p class="rightSizeText">Please enter number between 1 and 10</p>
            <button type="button" class="btn btn-primary b-start" onclick="">Start again</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
