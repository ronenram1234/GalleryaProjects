<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/myaccount.css" />
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <h1 class="display-1 text-primary">
          MY<i class="test-secondary fa-solid fa-chart-pie"></i>ACCOUNT
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="alert alert-secondary text-center" id="balance">
        Blance: 0
      </div>
      <div class="row"></div>
    </div>
    <div class="container text-center">
      <div class="row">
        <div class="col-sm-4">
          <!-- form -->

          <select class="form-select" id="typeAction" aria-label="Default select example">

            <option selected value="income">Income</option>
            <option value="expense">Exepnse</option>
          </select>

          <div class="form-floating my-3">
            <input
              type="text"
              class="form-control"
              id="description"
              placeholder="Description"
            />

            <label for="description">Description</label>
          </div>

          <div class="form-floating">
            <input
              type="number"
              class="form-control"
              id="amount"
              placeholder="0"
            />

            <label for="amount">Amount</label>
          </div>
          <button class="btn btn-primary w-100 mt-3">Add</button>
        </div>
        <div class="col-sm-8">
          <table class="table table-striped">
            <thead>
              <tr>
                <th class="col-5">Description</th>
                <th class="col-5">Amount</th>
                <th class="col-1"></th>
                <th class="col-1"></th>
              </tr>
            </thead>
            <tbody id="table-lines">
              <tr>
                <td>133</td>
                <td>456</td>
                <td>
                  <i class="fa-regular fa-pen-to-square text-success"></i>
                </td>
                <td><i class="fa-solid fa-trash-can text-success"></i></td>
              </tr>
              <tr>
                <td class="text-danger" >133</td>
                <td class="text-danger">456</td>
                <td class="text-danger">
                  <i class="fa-regular fa-pen-to-square" ></i>
                </td>
                <td class="text-danger"><i class="fa-solid fa-trash-can"></i></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <script src="./scripts/myaccount.js" type="module"></script>
</html>
