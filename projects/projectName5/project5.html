      <div class="mainBox">
        <h1>לגלות את העולם</h1>
        <p>
          לורם איפסום או בקיצור ליפסום, הוא מלל מקובל וחסר משמעות המשמש “ממלא
          מקום” בעת עריכ.
        </p>

      <img src="images/Rectangle 516.png" alt="see" id="image516" />
      <img

        alt="houses neaer water"

      />

      <img src="images/Rectangle 506-5.png" alt="Tree" id="image506-5" />
      <img src="images/Rectangle 506-4.png" alt="boats" id="image506-4" />

        <label for="name" class="form-control-label">שם מלא</label>

          id="name"
          name="name"
          class="form-control-input"
          required
        />

        <input
          type="email"
          id="email"
          name="email"
          class="form-control-input"
          required
        />

        <label for="uText" class="form-control-label"
          >:תוכן ההודעה</label
        >
        
        <textarea
          id="uText"
          cols="30"
          rows="5"
          class="form-control-input"
        ></textarea>

        <button type="submit" class="btn btn-info btn-sm float-end submitFont">
          שליחה
        </button>
      </form>
